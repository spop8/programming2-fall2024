<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flex Header 2</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="header">
			<div class="left">
				<div class="logo">LOGO</div>
				<ul class="links">
					<li><a href="google.com">link-one</a></li>
					<li><a href="google.com">link-two</a></li>
					<li><a href="google.com">link-three</a></li>
				</ul>
			</div>
			<div class="right">
				<button class="notifications">1 new notification</button>
				<div class="profile-image"></div>
			</div>
		</div>
		<div class="content">
			<div class="gallery">
				<div class="column">
					<div class="item">
						<img class="image" src="images/Capeleadwort.png" />
						<p>Cape Leadwort</p>
					</div>
					<div class="item">
						<img class="image" src="images/ChineseAster.png" />
						<p>Chinese Aster</p>
					</div>
					<div class="item">
						<img class="image" src="images/ChocolateCosmos.png" />
						<p>Chocolate Cosmos</p>
					</div>
				</div>
				<div class="column">
					<div class="item">
						<img class="image" src="images/Dahlia.png" />
						<p>Dahlia</p>
					</div>
					<div class="item">
						<img class="image" src="images/Dimorphothecaecklonis.png" />
						<p>Dimorphothecaecklonist</p>
					</div>
					<div class="item">
						<img class="image" src="images/Echinacea.png" />
						<p>Echinacea</p>
					</div>
				</div>
				<div class="column">
					<div class="item">
						<img class="image" src="images/Geranium.png" />
						<p>Geranium</p>
					</div>
					<div class="item">
						<img class="image" src="images/Lantana.png" />
						<p>Latana</p>
					</div>
					<div class="item">
						<img class="image" src="images/Peony.png" />
						<p>Peony</p>
					</div>
				</div>
			</div>
			<div class="description">
				<img id="profilepic" src="images/ChineseAster.png" />
				<p>Chinese Aster</p>
				<div id="more-info">more information here</div>
			</div>
		</div>
	</body>
</html>
