<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>TO DO LIST</title>
		<script src="script.js"></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body onload="showTasks()">
		<h1>To Do List:</h1>
		<ol id="task-list"></ol>
		<button onclick="addTask()">Add a task</button><!--add a task-->
		<button onclick="removeTask()">Remove a task</button><!--remove a task-->
		<button onclick="clearTasks()">Clear all tasks</button><!--clear all tasks-->
		<button onclick="prioritize()">Prioritize task</button><!--clear all tasks-->
	</body>
</html>
