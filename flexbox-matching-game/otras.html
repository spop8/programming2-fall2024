<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox Matching Game</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="background">
			<!--overall-->
			<h1>Matching Game</h1>
			<div id="start">
				<!--start game-->
				<button>Start Game</button>
			</div>
			<div id="stats">
				<!--score, attempts, time-->
				<p>Score:</p>
				<p>Attempts:</p>
				<p>Category:</p>
				<!-- Dropdown menu for category selection -->
				<select id="category">
					<option value="index.html" id="lascomidas">Las Comidas</option>
					<option value="frutas.html" id="lasfrutas">Las Frutas y Las Verduras</option>
					<option value="carne.html" id="lascarne">La Carne y el Pescado</option>
					<option value="otras.html" id="otrascomidas">Otras Comidas</option>
					<option value="bebidas.html" id="lasbebidas">Las Bebidas</option>
				</select>
			</div>
			<div id="column">
				<!--grid-->
				<div class="row">
					<!--column 1-->
					<div class="words">
						<!--row 1-->
						<p>El/la camarero/a</p>
					</div>
					<div class="words">
						<!--row 1-->
						<img class="words" src="images/appetizer.jpg" />
					</div>
					<div class="words">
						<!--row 3-->
						<img class="words" src="images/bill.jpg" />
					</div>
					<div class="words">
						<!--row 4-->
						<p>Word 4</p>
					</div>
					<div class="words">
						<!--row 1-->
						<img class="words" src="images/waiter.jpg" />
					</div>
					<div class="words">
						<!--row 1-->
						<p>El desayuno</p>
					</div>
				</div>

				<div class="row">
					<!--column 1-->
					<div class="words">
						<!--row 1-->
						<p>El menú</p>
					</div>
					<div class="words">
						<!--row 2-->
						<img class="words" id="image1" src="images/breakfast.jpg" />
					</div>
					<div class="words">
						<!--row 3-->
						<p>El almuerzo</p>
					</div>
					<div class="words">
						<!--row 4-->
						<p>La sección de (no) fumar</p>
					</div>
					<div class="words">
						<!--row 1-->
						<img class="words" src="images/dinner.jpg" />
					</div>
					<div class="words">
						<!--row 1-->
						<img class="words" src="images/tips.png" />
					</div>
				</div>

				<div class="row">
					<!--column 1-->
					<div class="words">
						<!--row 1-->
						<img class="words" id="image2" src="images/food.jpg" />
					</div>
					<div class="words">
						<!--row 2-->
						<p>La cena</p>
					</div>
					<div class="words">
						<!--row 3-->
						<p>La comida</p>
					</div>
					<div class="words">
						<!--row 4-->
						<img class="words" src="images/menu.jpg" />
					</div>
					<div class="words">
						<!--row 1-->
						<p>Word 1</p>
					</div>
					<div class="words">
						<!--row 1-->
						<img class="words" src="images/smoke.jpg" />
					</div>
				</div>

				<div class="row">
					<!--column 1-->
					<div class="words">
						<!--row 1-->
						<p>Los entremeses</p>
					</div>
					<div class="words">
						<!--row 2-->
						<p>La cuenta</p>
					</div>
					<div class="words">
						<!--row 3-->
						<img class="words" src="images/owner.png" />
					</div>
					<div class="words">
						<!--row 4-->
						<p>Word 4</p>
					</div>
					<div class="words">
						<!--row 3-->
						<img class="words" src="images/lunch.avif" />
					</div>
					<div class="words">
						<!--row 3-->
						<p>La propina</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
